{% extends 'global/base.html' %}

{% block content %}
  <div class="responsive-table">
    <table class="contacts-table">
        <caption class="table-caption">
          Contatos
        </caption>
        <thead>
          <tr class="table-row table-row-header">
            <th class="table-row table-row-header">ID</th>
            <th class="table-row table-row-header">Nome</th>
            <th class="table-row table-row-header">Sobrenome</th>
            <th class="table-row table-row-header">Telefone</th>
            <th class="table-row table-row-header">E-mail</th>
          </tr>
        </thead>
        <tbody>
          {% for contact in contacts %}
            <tr class="table-row">
              <td class="table-cell">
                <a href="#" class="table-link">
                  {{ contact.id }}
                </a>
              </td>
              <td class="table-cell">
                <a href="#" class="table-link">
                  {{ contact.first_name }}
                </a>
              </td>
              <td class="table-cell">
                <a href="#" class="table-link">
                  {{ contact.last_name }}
                </a>
              </td>
              <td class="table-cell">
                <a href="#" class="table-link">
                  {{ contact.phone }}
                </a>
              </td>
              <td class="table-cell">
                <a href="#" class="table-link">
                  {{ contact.email }}
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock content %}
